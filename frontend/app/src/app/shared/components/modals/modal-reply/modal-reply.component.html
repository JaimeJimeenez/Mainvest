<div
  class="modal fade"
  id="replyModal"
  tabindex="-1"
  aria-labelledby="replyModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Nueva publicación</h1>
      </div>
      <form
        [formGroup]="replyForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="modal-body">
          <div class="form-group">
              <textarea
                class="form-control"
                id="content"
                formControlName="content"
                placeholder="¿Cuál es tu respuesta?"
              ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >Cerrar</button>
          <button
            [disabled]="!replyForm.valid"
            type="submit"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Responder
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
