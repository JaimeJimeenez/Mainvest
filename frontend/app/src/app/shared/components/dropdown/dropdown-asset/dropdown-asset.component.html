<div class="dropdown option">
  <button
    class="button--asset dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ asset }}
  </button>
  <ul class="dropdown-menu">
    <ng-container *ngFor="let asset of availableAssets; let index = index">
      <li (click)="onSelectedAsset(index)">
        <a
          class="dropdown-item filter--options"
        >
          {{ asset }}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
