<div class="header">
  <div class="title">{{ asset }}</div>
</div>
<div class="chart">
  <mainvest-chart [assetsChart]="assetsChart" [asset]="asset"></mainvest-chart>
</div>
<div class="table--data">
  <mainvest-asset-table [asset]="assets" [name]="asset"></mainvest-asset-table>
  <mainvest-asset-options [asset]="asset" (timeSelected)="onUpdateTime($event)"></mainvest-asset-options>
</div>
