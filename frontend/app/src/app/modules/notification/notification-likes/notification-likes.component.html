<div class="likes--box">
  <div class="header">
    <div class="title">Me gusta</div>
  </div>
  <ng-container *ngFor="let post of posts; let index = index">
    <div class="post">
      <div class="header">
        <span class="info">El siguiente usuario ha dado me gusta a la publicaciÃ³n</span>
        <div class="options">
          <div class="show--post" (click)="onShowPost(post.id)">
            <span class="material-symbols-outlined">
              visibility
            </span>
            Ver
          </div>
          <div (click)="onEraseNotification(index)" class="erase--notification">

        </div>
      </div>
      <div class="post--description">

      </div>
    </div>
  </ng-container>
</div>
